<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Busqueda</ui:define>

    <ui:define name="content">

        <!--Peliculas-->
        <div class="cuadro">
            <h:form>
                <p:dataScroller value="#{busquedaBean.peliculas}" var="peliculas" chunkSize="10">
                    <f:facet name="header">
                        <h1 style="font-size: 3rem">Resultado de la busqueda</h1>
                    </f:facet>

                    <div class="product">
                        <div class="product-list-item p-5" style="display: flex">
                            <img src="#{peliculas.pelicula.imagenPrincipal}" alt="imagen"/>
                            <div class="product-list-detail" style="padding: 30px">
                                <div class="product-name"><h3>#{peliculas.pelicula.nombrePelicula}</h3></div>
                                <div class="product-description"><p style="font-size: 1.5rem; text-align: justify">#{peliculas.pelicula.sinopsis}</p></div>
                                <i class="pi pi-tag product-category-icon" style="font-size: 15px; padding-right: 1rem; color: #0b0b0b"/><span
                                    class="product-category"><p:repeat value="#{peliculas.pelicula.genero}" var="genero">
                                                <p:chip label="#{genero}" styleClass="me-2"
                                                        style="background-color: black; position: relative; color: #FFFFFF"/>
                                            </p:repeat></span>
                                <h:outputText value="#{peliculas.funcion.precio}" styleClass="product-price" style="font-size: 2rem; padding-right: 2rem">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <a href="detallePelicula.xhtml?pelicula_id=#{peliculas.pelicula.codigo}">
                                    <p:chip label="Ver" styleClass="me-2"
                                            style="background-color: black; position: relative; color: #FFFFFF; width: 70px; height: 30px; font-size: 20px;" icon="pi pi-shopping-cart"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </p:dataScroller>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
