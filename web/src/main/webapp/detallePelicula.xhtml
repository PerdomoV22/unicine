<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">

        <!--detallePelicula-->
        <div class="page-header">
            <div class="container pelicula">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-caption">
                            <div class="video">
                                <iframe class="trailer-peli" src="https://www.youtube.com/watch?v=a1mcS4tKGNg"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-section">
            <div class="container pelicula">
                <div class="card-block bg-white mb30" style="padding: 0">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <!-- section-title -->
                            <div class="section-title mb-0">
                                <img src="#{detallePeliculaBean.pelicula.imagenPrincipal}" alt="portada"
                                     style="width: 100%; height: auto; box-shadow: 0px 0px 15px #000000;"/>
                            </div>
                            <!-- /.section-title -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenido-informacion">
            <h2>Informacion de la Pelicula</h2>
            <div class="organizar">
                <div class="descripcion">
                    <h2>Sinopsis</h2>
                    <p>#{detallePeliculaBean.pelicula.sinopsis}</p>

                    <h:form id="crear-calificacion">
                        <h:panelGrid columns="2" cellpadding="3">
                            <p:rating value="#{detallePeliculaBean.calificacion.puntuacion}" required="true"/>
                        </h:panelGrid>
                        <p:commandButton value="Calificacion" icon="pi pi-comment" iconPos="left" update="@form"
                                         styleClass="mt-4" action="#{detallePeliculaBean.crearClasificacion}"/>
                        <p:growl for="mensaje_bean" showDetail="true"/>
                    </h:form>

                </div>
                <div class="descripcion-item">
                    <h2>Genero</h2>
                    <p:repeat value="#{detallePeliculaBean.pelicula.genero}" var="genero">
                        <p:chip label="#{genero}" styleClass="me-2"
                                style="background-color: #000000; position: relative; font-size: 2rem; color: #FFFFFF; margin-left: 2rem; padding: 3px"/>
                    </p:repeat>
                    <h2>Actores</h2>
                    <p>#{detallePeliculaBean.pelicula.reparto}</p>
                    <h2>Calificacion</h2>
                    <p:chip label="#{detallePeliculaBean.promedioCalificacion}" styleClass="me-2"
                            style="background-color: #000000; position: relative; font-size: 2rem; color: #FFFFFF; margin-left: 15rem; padding: 8px;"/>
                </div>
            </div>
        </div>

        <!-- Funciones -->

        <!--ELegir Ciudad-->

    </ui:define>
</ui:composition>
</html>
